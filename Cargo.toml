[package]
name = "rnet"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
tokio = { version = "1.16", features = ["sync", "time", "macros"] }
futures = "0.3"

rustls = { version = "0.20", features = ["dangerous_configuration", "quic"] }
quinn = "0.8"
quinn-proto = "0.8"
rcgen = "0.9"

log = "0.4"
thiserror = "1.0"

bytes = { version = "1.1", features = ["serde"] }
tokio-util = { version = "0.7", features = ["codec"] }
dashmap = "5.3.4"
#serde = { version = "1.0.136", features = ["derive"] }
#async-compression = { version = "0.3.14", features = ["zstd", "futures-io"] }
#async-bincode = { version = "0.7.0", default-features = false, features = [
#	"futures-io",
#	"tokio",
#] }
#bincode = "1.3.3"
#bincode = "2.0.0-rc.1"

[dev-dependencies]
tokio = { version = "1.16", features = ["macros", "rt-multi-thread"] }
env_logger = "0.9.0"
